<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <div class="column logo">
            <img class="back-image" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="image of tree leaves">
            <div class="logo-bar">
                <img class="logo-image" src="./images/odin-lined.png" alt="odin logo">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="column right">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p class="form-head">Let's do this!</p>
                <form action="#" method="post">
                    <div class="line">
                        <div class="block">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="block">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div class="line">
                        <div class="block">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div class="block">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone">
                        </div>
                    </div>
                    <div class="line">
                        <div class="block">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" minlength="10">
                        </div>
                        <div class="block">
                            <label for="conf_password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf_password" minlength="10">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button class="submit" type="submit">Create Account</button>
                <p class="bottom-text">Already have an account? <b><a href="">Log in</a></b></p>
            </div>
        </div>
    </div>
</body>
</html>
